<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center;">TIA-TAC-TOE</h1>
            </div>
        </div>
        <div *ngIf="!continue" class="row">
            <div class="col-6">
                <h2>Customize your game to play!!</h2>
            </div>
        </div>
        <!-- grid selection -->
        <div class="row">
            <div class="col">
                <div *ngIf="!continue" class="col-6">
                    <div class="row">
                        <p style="margin:10px; color: antiquewhite;">Select the grid size!!</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" (click)="gridChangeSelect($event)">
                            <label class="form-check-label" for="flexRadioDefault1">
                        3 X 3
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" (click)="gridChangeSelect($event)">
                            <label class="form-check-label" for="flexRadioDefault2">
                        5 X 5
                        </label>
                        </div>
                    </div>
                    <!-- select game type -->
                    <div *ngIf="radioSelected===2" class="row">
                        <div class="col-4">
                            <select class="form-select" aria-label="select game type" (change)="gameTypeChange($event)">
                            <option selected>Game Type</option>
                            <option value="1">Team Play</option>
                            <option value="2">Free Play</option>
                        </select>
                        </div>
                    </div>
                    <!-- select no of players -->
                    <div class="row">
                        <div *ngIf="radioSelected===2" class="col-4">
                            <select class="form-select" aria-label="select players" (change)="playersChange($event)">
                            <option selected>Select Players</option>
                            <option *ngIf="gameType==='2'"value="1">2</option>
                            <option *ngIf="gameType==='2'" value="2">3</option>
                            <option value="3">4</option>
                        </select>
                        </div>
                    </div>
                    <!-- select win condition -->
                    <div class="row">
                        <div *ngIf="radioSelected===2" class="col-4">
                            <select class="form-select" aria-label="select players">
                        <option selected>Select Win by</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                    </select>
                        </div>
                    </div>
                    <!-- continue button -->
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-5">
                            <button type="button" id="continue" class="btn btn-outline-info" (click)="continueToAddPlayers()">Continue</button></div>
                    </div>
                </div>


                <!-- players input -->
                <div *ngIf="continue && !play && gameType!=='1' " class="row">
                    <h1>Enter Player Names and Symbols</h1>
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">Player 1:</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player1" placeholder="Enter player Name....">
                        </div>
                        <div class="col-1">
                            <input class="form-control" type="input" [(ngModel)]="playerMark1" placeholder="Symbol for play..(A/B/C)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">Player 2:</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player2" placeholder="Enter player Name....">
                        </div>
                        <div class="col-1">
                            <input class="form-control" type="input" [(ngModel)]="playerMark2" placeholder="Symbol for play..(A/B/C)">
                        </div>
                    </div>
                    <div *ngIf="noOfPlayers===2 || noOfPlayers===3" class="row">
                        <div class="col-2">
                            <label class="form-label">Player 3:</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player3" placeholder="Enter player Name....">
                        </div>
                        <div class="col-1">
                            <input class="form-control" type="input" [(ngModel)]="playerMark3" placeholder="Symbol for play..(A/B/C)">
                        </div>
                    </div>
                    <div *ngIf="noOfPlayers===3" class="row">
                        <div class="col-2">
                            <label class="form-label">Player 4:</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player4" placeholder="Enter player Name....">
                        </div>
                        <div class="col-1">
                            <input class="form-control" type="input" [(ngModel)]="playerMark4" placeholder="Symbol for play..(A/B/C)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button type="button" id="Play" class="btn btn-outline-info" (click)="gamePlay()">Play</button>
                        </div>
                    </div>
                </div>
                <!-- Team players input -->
                <div *ngIf="continue && !play && gameType==='1'" class="row">
                    <h1>Enter Player Names and Symbols</h1>
                    <div class="row">
                        <div class="col-2">
                            <h1>Team 1</h1>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="playerMark1" placeholder="Symbol for Team..(A/B/C)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Player Name</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player1" placeholder="Enter player Name....">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">Player Name </label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player3" placeholder="Enter player Name....">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <h1 class="form-label">Team 2</h1>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="playerMark2" placeholder="Symbol for Team..(A/B/C)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">Player Name:</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player2" placeholder="Enter player Name....">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label">Player Name</label>
                        </div>
                        <div class="col-2">
                            <input class="form-control" type="input" [(ngModel)]="player4" placeholder="Enter player Name....">
                        </div>
                    </div>
                    <!-- play button -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button type="button" id="Play" class="btn btn-outline-info" (click)="gamePlay()">Play</button>
                        </div>
                    </div>
                </div>
                <!-- players details -->
                <div *ngIf="continue && play && gameType!=='1' " class="row">
                    <div *ngIf="!editPlayer1" class="row">
                        <div class="col-3">
                            <label class="form-label">{{player1}}</label>
                        </div>
                        <div class="col-1">
                            <label class="form-label">{{playerMark1}}</label>
                        </div>
                        <div style="color:white" class="col-1">
                            <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player1)"></i>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer1" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player1" type=input name="player1">
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark1" type=input name="playerMark1">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(1)">Save</button>
                        </div>
                    </div>
                    <div *ngIf="!editPlayer2" class="row">
                        <div class="col-3">
                            <label class="form-label">{{player2}}</label>
                        </div>
                        <div class="col-1">
                            <label class="form-label">{{playerMark2}}</label>
                        </div>
                        <div style="color:white" class="col-1">
                            <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player2)"></i>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer2" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player2" type=input name="player2">
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark2" type=input name="playerMark2">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(2)">Save</button>
                        </div>
                    </div>
                    <div *ngIf="!editPlayer3 && noOfPlayers===2 || noOfPlayers===3 " class="row">
                        <div class="col-3">
                            <label class="form-label">{{player3}}</label>
                        </div>`
                        <div class="col-1">
                            <label class="form-label">{{playerMark3}}</label>
                        </div>
                        <div style="color:white" class="col-1">
                            <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player3)"></i>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer3" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player3" type=input name="player3">
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark3" type=input name="playerMark3">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(3)">Save</button>
                        </div>
                    </div>
                    <div *ngIf="noOfPlayers===3 && !editPlayer4" class="row">
                        <div class="col-3">
                            <label class="form-label">{{player4}}</label>
                        </div>
                        <div class="col-1">
                            <label class="form-label">{{playerMark4}}</label>
                        </div>
                        <div style="color:white" class="col-1">
                            <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player4)"></i>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer4" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player4" type=input name="player4">
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark4" type=input name="playerMark4">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(4)">Save</button>
                        </div>
                    </div>
                </div>
                <!-- team details -->
                <div *ngIf="continue && play && gameType==='1'" class="row">
                    <div *ngIf="!editPlayer1" class="row">
                        <div class="col-2">
                            <p>Team 1</p>
                        </div>
                        <div class="col-1">
                            <label class="form-label">{{playerMark1}}</label>
                        </div>
                        <div class="col-2">
                            <div style="color:white" class="col-1">
                                <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player1)"></i>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!editPlayer1" class="row">
                        <div class="col-1">
                            <label class="form-label">{{player1}}</label>
                        </div>
                    </div>
                    <div *ngIf="!editPlayer1" class="row">
                        <div class="col-1">
                            <label class="form-label">{{player3}}</label>
                        </div>

                    </div>
                    <!-- edit team1 -->
                    <div *ngIf="editMode && editPlayer1" class="row">
                        <div class="col-2">
                            <p>Team 1</p>
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark1" type=input name="playerMark1">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(1)">Save</button>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer1" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player1" type=input name="player1">
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer1" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player3" type=input name="player3">
                        </div>
                    </div>
                    <!-- team2 details -->
                    <div *ngIf="!editPlayer2" class="row">
                        <div class="col-2">
                            <p>Team 2</p>
                        </div>
                        <div class="col-1">
                            <label class="form-label">{{playerMark2}}</label>
                        </div>
                        <div class="col-2">
                            <div style="color:white" class="col-1">
                                <i class="fa fa-edit fa-2x" (click)="editPlayerDetails(player2)"></i>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!editPlayer2" class="row">
                        <div class="col-1">
                            <label class="form-label">{{player2}}</label>
                        </div>
                    </div>

                    <div *ngIf="!editPlayer2" class="row">
                        <div class="col-1">
                            <label class="form-label">{{player4}}</label>
                        </div>
                    </div>
                    <!-- edit team2 -->
                    <div *ngIf="editMode && editPlayer2" class="row">
                        <div class="col-2">
                            <p>Team 2</p>
                        </div>
                        <div class="col-2">
                            <input class="form-control" [(ngModel)]="playerMark2" type=input name="playerMark2">
                        </div>
                        <div class="col-2">
                            <button type="button" id="Save" class="btn btn-outline-info" (click)="saveEditedDeatails(2)">Save</button>
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer2" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player2" type=input name="player2">
                        </div>
                    </div>
                    <div *ngIf="editMode && editPlayer2" class="row">
                        <div class="col-3">
                            <input class="form-control" [(ngModel)]="player4" type=input name="player4">
                        </div>
                    </div>
                </div>

            </div>
            <!-- grid view -->
            <div *ngIf="continue && play" class="col">
                <div class="row">
                    <p class="current-status mat-display-1" style="font-size: 15px;"></p>
                </div>
                <div class="row">
                    <div *ngFor="let row of rows;let i=index;" class="rows-grid">
                        <div *ngFor="let column of columns;let j=index;" class="col-grid" (click)="makeMove(i,j)">{{squares[i][j].symbol}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
